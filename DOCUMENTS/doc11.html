    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {

        }

        h1 {

        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
            width: 100%;
            max-width: 300px;
        }

        .button:nth-child(1) {
            background-color: #4CAF50;
        }

        .button:nth-child(2) {
            background-color: #3498db;
        }

        .button:nth-child(3) {
            background-color: #f39c12;
        }

        .button:nth-child(4) {
            background-color: #e74c3c;
        }

        @media screen and (max-width: 600px) {
            .button {
                width: 80%;
            }
        }
        
        @media screen and (max-width: 400px) {
            .button {
                width: 60%;
            }
        }
    </style>
